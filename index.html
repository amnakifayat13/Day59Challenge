    <body>
        <h1>
        <script>
            
            let num = prompt("Enter a number greater than 100", 0)
            if(num > 100){
                alert("Right number")
            }
            else{
                alert("Try again")
                
            }
            document.write("Even Numbers between 1 to 10 \n  ")
        </script>
    </h1>
           <h1>
            <script>
            for(let i = 1; i <= 10; i++){
                if(i % 2 === 0){
                    
                    document.write("\n" ,i)
                }
            }
        

        </script>
    </h1>
    </body>
